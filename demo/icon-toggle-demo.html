<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-icons/editor-icons.html">
<link rel="import" href="../icon-toggle.html">


<dom-module id="icon-toggle-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
    </style>

    <div id="container">

    </div>

  </template>
  
  <script>
    Polymer({
      is: "icon-toggle-demo",
      properties: {
        toggleIcon: String,
        iconCount: String
      },
      ready: function () {
        //var count =5;
        for(var index =1; index <= parseInt(this.iconCount); index ++){
          var newIcon = document.createElement('icon-toggle');
          newIcon.toggleIcon = this.toggleIcon;
          Polymer.dom(this.$.container).appendChild(newIcon);

        }
      }
    });
  </script>
</dom-module>
